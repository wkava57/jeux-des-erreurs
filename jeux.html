        <header>
            <h1>JEUX DES 7 ERREURS</h1>
            <p>
                Trouver les erreurs et cliquer sur l'endroit pour les faire apparaître
            </p>
        </header>
        <section>
            <div class="aeroportS row col-12">
                <div class="original col-12 col-md-6">
                    <img src="./aeroport original.jpg" alt="présentation de l'intérieur de l'aéroport avec un quotidien animé de va et vient."> 
                </div>
                <div class="modifie col-12 col-md-5 offset-1">
                    <img id="modifie" src="./aeroport modifie.png" alt="présentation du même aéroport avec des erreurs d'image à retrouver par rapport à l'originale">
                    <img id="poteau" src="./poteaux.png" alt="la base d'un poteau caché.">
                    <img id="fleche" src="./fleche.png" alt="Sur le panneau une flèche de direction">
                    <img id="bagage" src="./bagage.png" alt="le bagage à roue d'une voyageuse.">
                    <img id="boite" src="./boite.png" alt="une boite rose sur un support en métal.">
                    <img id="policiere" src="./policiere.png" alt="une policière en patrouille avec son collègue.">
                    <img id="police" src="./police.png" alt="sur un panneau l'affiche police en fond bleu.">
                    <img id="sac" src="./sac à dos.png" alt="sac à dos jaune d'une personne en veste rouge.">
                    
                </div>
               
            </div>
        </section>
